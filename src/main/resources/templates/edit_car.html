<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Biblioteka samochodów</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:replace="nav.html ::navbar"></div>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edytuj samochód</h1>
      <div class = "card-body">
        <form th:action="@{/cars/{id}(id=${car.id})}" th:object="${car}" method="POST">
          <div class = "form-group">
            <label>Marka</label>
            <input type="text" name="brand" th:field="*{brand}" placeholder="Wpisz markę samochodu" class="form-control">
            <label>Model</label>
            <input type="text" name="model" th:field="*{model}" placeholder="Wpisz model samochodu" class="form-control">
          </div>
          <div class = "footer-body">
            <button type="submit" class="btn btn-primary">Edytuj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>
</html>
