<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Biblioteka samochodów</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="icon" type="image/png" href="/favicon.png" />
</head>
<body>
<div th:replace="nav.html ::navbar"></div>
<br>
<div class="container">
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
      <h1 class="text-center">Edytuj samochód</h1>
      <div class = "card-body">
        <form th:action="@{/cars/update/{id}(id=${car.id})}" th:object="${car}" method="POST">
          <div class = "form-group">
            <div class="form-group">
              <label>Marka</label>
              <input type="text" name="brand" th:field="*{brand}" placeholder="Podaj markę" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></div>
            </div>
            <div class="form-group">
              <label>Model</label>
              <input type="text" name="model" th:field="*{model}" placeholder="Podaj model" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></div>
            </div>
            <div class="form-group">
              <label>Rok produkcji</label>
              <input type="number" name="productionYear" th:field="*{productionYear}" placeholder="Podaj rok produkcji" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('productionYear')}" th:errors="*{productionYear}"></div>
            </div>
            <div class="form-group">
              <label>Moc [KM]</label>
              <input type="number" name="powerHp" th:field="*{powerHp}" placeholder="Podaj moc" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('powerHp')}" th:errors="*{powerHp}"></div>
            </div>
            <div class="form-group">
              <label>Pojemność [cm3]</label>
              <input type="number" step="0.1" name="engineCapacity" th:field="*{engineCapacity}" placeholder="Podaj pojemność silnika" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('engineCapacity')}" th:errors="*{engineCapacity}"></div>
            </div>
            <div class="form-group">
              <label>Rodzaj paliwa</label>
              <select class="form-control" name="fuelType" th:field="*{fuelType}">
                <option th:value="gasoline">Gasoline</option>
                <option th:value="gasolineLPG">Gasoline + LPG</option>
                <option th:value="diesel">Diesel</option>
              </select>
              <div class="alert alert-danger" th:if="${#fields.hasErrors('fuelType')}" th:errors="*{fuelType}"></div>
            </div>
            <div class="form-group">
              <label>Napęd</label>
              <input type="text" name="drive" th:field="*{drive}" placeholder="Podaj rodzaj napędu" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('drive')}" th:errors="*{drive}"></div>
            </div>
            <div class="form-group">
              <label>Skrzynia biegów</label>
              <select class="form-control" name="transmission" th:field="*{transmission}">
                <option th:value="automatic">Automatic</option>
                <option th:value="manual">Manual</option>
              </select>
              <div class="alert alert-danger" th:if="${#fields.hasErrors('transmission')}" th:errors="*{transmission}"></div>
            </div>
            <div class="form-group">
              <label>Typ nadwozia</label>
              <input type="text" name="type" th:field="*{type}" placeholder="Podaj typ nadwozia" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('type')}" th:errors="*{type}"></div>
            </div>
            <div class="form-group">
              <label>Liczba drzwi</label>
              <input type="text" name="doorsNumber" th:field="*{doorsNumber}" placeholder="Podaj liczbę drzwi" class="form-control">
              <div class="alert alert-danger" th:if="${#fields.hasErrors('doorsNumber')}" th:errors="*{doorsNumber}"></div>
            </div>
          </div>
          <div class = "footer-body text-center">
            <button type="submit" class="btn btn-primary">Edytuj</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<br>
</body>
</html>
