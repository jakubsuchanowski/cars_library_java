<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Biblioteka samochodów</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>
<body>
<div th:replace="nav.html ::navbar"></div>
<div class="row">
    <h1>Biblioteka samochodów</h1>
</div>
<div class = "row">
    <div class = "col-lg-3">
        <a th:href="@{/cars/new}" class="btn btn-primary btn-sm mb-3">Dodaj samochód</a>
    </div>
</div>
<table class="table">
    <thead class="thead-dark">
    <tr>
        <th scope="col">#</th>
        <th scope="col">Marka</th>
        <th scope="col">Model</th>
        <th scope="col">Akcja</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each = "car : ${cars}">
        <td th:text = "${car.id}"></td>
        <td th:text = "${car.brand}"></td>
        <td th:text = "${car.model}"></td>
        <td>
            <a th:href="@{/cars/details/{id}(id=${car.id})}" class="btn btn-success">Szczegóły</a>
            <a th:href="@{/cars/edit/{id}(id=${car.id})}" class="btn btn-warning">Edytuj</a>
            <a th:href="@{/cars/{id}(id=${car.id})}" class="btn btn-danger">Usuń</a>
        </td>
    </tr>
    </tbody>
</table>



</body>
</html>
